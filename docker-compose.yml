services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: snippet-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: snippets
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - snippet-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - dev
      - prod

  # Express API Backend
  api:
    build: ./api
    container_name: snippet-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/snippets?authSource=admin
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - snippet-network
    command: sh -c "cd /app && npm test && npm start"
    volumes:
      # Mount source code for hot reload in development
      - ./api:/app
      - /app/node_modules
    profiles:
      - dev

  # Next.js Frontend
  frontend:
    image: node:20-alpine
    container_name: snippet-frontend
    working_dir: /app
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NODE_ENV: development
      PORT: 3030
      HOSTNAME: "0.0.0.0"
    ports:
      - "3030:3030"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    command: sh -c "npm install && npm run test:ci && npm run dev"
    networks:
      - snippet-network
    profiles:
      - dev

  # Production API (no hot reload)
  api-prod:
    build: ./api
    container_name: snippet-api-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/snippets?authSource=admin
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - snippet-network
    command: sh -c "cd /app && npm test && npm start"
    profiles:
      - prod

  # Production Frontend (no hot reload)
  frontend-prod:
    build: ./frontend
    container_name: snippet-frontend-prod
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NODE_ENV: production
      PORT: 3030
    ports:
      - "3030:3030"
    depends_on:
      - api-prod
    networks:
      - snippet-network
    # Tests are already run in Dockerfile build stage
    profiles:
      - prod

volumes:
  mongodb_data:

networks:
  snippet-network:
    driver: bridge 